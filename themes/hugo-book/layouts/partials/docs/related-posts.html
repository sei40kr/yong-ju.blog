<nav class="related-posts">
  <h2 class="related-posts__title">関連記事</h2>
  <ul class="related-posts__list">
      {{ range . }}
        <li class="related-posts__item">
          <div class="related-posts__date">
              {{ $date := default .Date .Lastmod }}
              {{ partial "docs/date" $date | safeHTML }}
          </div>
          <div class="related-posts__link-outer">
            <a href="{{ .RelPermalink }}" title="{{ .Title }}" class="related-posts__link">{{ .Title }}</a>
          </div>
          <div class="related-posts__min-read">
              {{ $minRead := math.Round (div .WordCount 220.0) }}
              {{ printf "%.f min read" $minRead | safeHTML }}
          </div>
        </li>
      {{ end }}
  </ul>
</nav>
