<article class="book-post">
  <header class="book-post__header">
      {{ partial "docs/post-meta.html" (dict "Level" 2 "Post" .) }}
  </header>

  <section>
    <p class="book-post__summary">
        {{ .Summary -}}
        {{- if .Truncated -}}
          ...
        {{- end }}
    </p>
  </section>

    {{ if .Truncated }}
      <footer class="book-post__footer">
        <p class="book-post__readmore">
          <a href="{{ .RelPermalink }}">続きを読む</a>
        </p>
      </footer>
    {{ end }}
</article>
