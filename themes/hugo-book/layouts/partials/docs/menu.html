{{ partial "docs/inject/menu-before" . }}

{{ with $.Site.GetPage (urlize "/categories") }}
  <section>
    <h3 class="book-nav__title">カテゴリ</h3>
    <ul class="book-nav__list">
        {{ range .Pages }}
          <li>
              {{- $current := eq . $ -}}
            <a href="{{ .RelPermalink }}"
               class="book-nav__item{{ if $current }} book-nav__item--active{{ end }}">{{ .Title }}</a>
          </li>
        {{ end }}
    </ul>
  </section>
{{ end }}

{{ partial "docs/inject/menu-after" . }}
