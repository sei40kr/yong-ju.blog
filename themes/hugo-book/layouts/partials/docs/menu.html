{{ with $.Site.GetPage (urlize "/categories") }}
  <ul class="menu__list">
      {{ range .Pages }}
        <li class="menu__item">
            {{- $current := eq . $ -}}
          <a href="{{ .RelPermalink }}" class="menu__link{{ if $current }} book-nav__link--active{{ end }}">
              {{ .Title }}
          </a>
        </li>
      {{ end }}
  </ul>
{{ end }}

{{ partial "docs/inject/menu-after" . }}
